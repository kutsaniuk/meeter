<div class="row">
    <div class="col-lg-12 tools">
        <div class="btn-group left btn-radio">
            <label class="btn btn-default" ng-model="eventType" uib-btn-radio=""
            ng-click="getPageEvents(1, 10, eventType)">All</label>
            <label class="btn btn-default" ng-model="eventType" uib-btn-radio="'actual'"
            ng-click="getPageEvents(1, 10, eventType)">Actual</label>
            <label class="btn btn-default" ng-model="eventType" uib-btn-radio="'friends'"
            ng-click="getPageEvents(1, 10, eventType)">Friends</label>
            <label class="btn btn-default" ng-model="eventType" uib-btn-radio="'past'"
            ng-click="getPageEvents(1, 10, eventType)">Past</label>
            <label class="btn btn-default" ng-model="eventType" uib-btn-radio="'social'"
            ng-click="getPageEvents(1, 10, eventType)">Social</label>
        </div>
        <div class="btn-group right">
            <label class="btn btn-default glyphicon glyphicon-th" ng-model="size" ng-click="size = 4" uib-btn-radio="4"
            uncheckable></label>
            <label class="btn btn-default glyphicon glyphicon-th-list" ng-model="size" ng-click="size = 12"
            uib-btn-radio="12" uncheckable></label>
        </div>
    </div>
</div>
<div class="row" ng-init="getPageEvents(1, 9)">
    <div class="col-md-4 col-xs-12 event-item" ng-repeat="event in events.items">
        <center>
            <div class="event"
                 ng-mouseenter="descriptionShow = true; getEventLikesById(event.id); getUserById(event.user_id); getEventCommentsById(event.id)"
                 ng-mouseleave="descriptionShow = false;">
                <div class="crop">
                    <img src="/event/image/{{event.id}}">
                </div>
                <div class="event-container event-bg">
                    <div class="col-lg-6 col-xs-6">
                        <a href="#/event/{{event.id}}">
                            <div class="title">{{event.name}}</div>
                        </a>
                        <span class="location"><i class="glyphicon glyphicon-map-marker"></i>{{event.location}}</span>
                    </div>
                    <div class="col-lg-6 col-xs-6">
                        <div class="time">{{event.date | date: 'd MMM y'}}</div>
                        <div class="time">{{event.time | date: 'mediumTime'}}</div>
                    </div>
                </div>
                <!--<div class="type">{{event.type}}</div>-->
                <div class="description show-hide" ng-show="descriptionShow">
                    <div class="like-container">
                <span class="like" ng-click="createLike(event.id)"><i class="glyphicon"
                                                                      ng-class="{'glyphicon-heart-empty': noLike, 'glyphicon-heart': like}"></i><span>{{likes.length}}</span>
                </span>
                <span class="comment">
                    <i id="comment" class="glyphicon glyphicon-comment"></i>
                    <span>{{comments.total_items}}</span>
                </span>
                    </div>
                    <div class="user">
                        <a href="#/user/{{user.id}}">
                            <img src="/user/avatar/{{user.id}}" align="right"
                                 onerror="this.src = '/dist/img/user.profile.avatar.default.svg'">
                        </a>
                        <a href="#/user/{{user.id}}"><span class="username">{{user.username}}</span></a>
                    </div>
                    <br>
                    <div>{{event.description}}</div>
                </div>
            </div>
        </center>
    </div>
</div>
