<div class="row no-margin">
    <div class="container-fluid search_page">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input type="text" class="form-control" ng-model="name" ng-enter="search(name)">
        </div>
    </div>
</div>
<div class="row no-margin" ng-show="results != null">
    <div class="container-fluid tools">
        <div class="title-block">
            Events
        </div>
    </div>
</div>
<div class="row no-margin" >
    <div class="container-fluid events" style="padding-top: 0">
        <div class="row" ng-show="results != null">
            <div class="col-md-4 col-xs-12 event-item" ng-repeat="event in results" ng-show="event.type == 'event'">
                <center>
                    <div class="event"
                         ng-mouseenter="descriptionShow = true; getEventLikesById(event.id); getUserById(event.user_id); getEventCommentsById(event.id)"
                         ng-mouseleave="descriptionShow = false;">
                        <div class="crop">
                            <img src="/event/image/{{event.id}}">
                        </div>
                        <div class="event-container event-bg">
                            <div class="col-lg-6 col-xs-6">
                                <a href="#/event/{{event.id}}">
                                    <div class="title" >{{event.name}}</div>
                                </a>
                        <span class="location"><i
                                class="glyphicon glyphicon-map-marker"></i>{{event.location}}</span>
                            </div>
                            <div class="col-lg-6 col-xs-6">
                                <div class="time">{{event.date | date: 'd MMM y'}}</div>
                                <div class="time">{{event.time | date: 'mediumTime'}}</div>
                            </div>
                        </div>
                        <!--<div class="type">{{event.type}}</div>-->
                        <div class="description show-hide" ng-show="descriptionShow">
                            <div class="like-container">
            <span class="like" ng-click="createLike(event.id)"><i class="glyphicon"
                                                                  ng-class="{'glyphicon-heart-empty': noLike, 'glyphicon-heart': like}"></i><span>{{likes.length}}</span>
            </span>
            <span class="comment">
                <i id="comment" class="glyphicon glyphicon-comment"></i>
                <span>{{comments.total_items}}</span>
            </span>
                            </div>
                            <div class="user">
                                <a href="#/user/{{_user.id}}">
                                    <img src="/user/avatar/{{_user.id}}" align="right"
                                         onerror="this.src = '/dist/img/user.profile.avatar.default.svg'">
                                </a>
                                <a href="#/user/{{_user.id}}"><span class="username">{{_user.username}}</span></a>
                            </div>
                            <br>
                            <div>{{event.description}}</div>
                        </div>
                    </div>
                </center>
            </div>
        </div>
        <div class="row" ng-show="results != null">
            <div class="col-lg-12">
                <uib-pager total-items="events.total_items" ng-model="currentPage"
                           ng-change="getPageEvents(currentPage, 9)" items-per-page="9"></uib-pager>
            </div>
        </div>
        <div class="row" ng-show="results == null">
            <div class="col-lg-12">
                <center>
                    <div class="no_search_results">Your search returned no results</div>
                </center>
            </div>
        </div>
    </div>
</div>
<div class="row no-margin" ng-show="results != null">
    <div class="container-fluid tools">
        <div class="title-block">
            Users
        </div>
    </div>
</div>
<div class="row no-margin" ng-show="results != null">
    <div class="container-fluid events" style="padding-top: 0">
        <div class="row" ng-show="results != null">
            <div class="col-md-4 col-xs-12 event-item" ng-repeat="user in results" ng-if="user.type == 'user'">
                <img ng-src="/user/avatar/{{user.id}}" style="width: 100px">
                <div>{{user.name}}</div>
            </div>
        </div>
        <div class="row" ng-show="results != null">
            <div class="col-lg-12">
                <uib-pager total-items="events.total_items" ng-model="currentPage"
                           ng-change="getPageEvents(currentPage, 9)" items-per-page="9"></uib-pager>
            </div>
        </div>
    </div>
</div>
