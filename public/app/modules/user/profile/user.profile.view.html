<div class="col-lg-12 profile" ng-init="getUserById(userId)">
    <div class="panel panel-default" style="background-image: url('/user/background/{{user.id}}')">
        <div class="panel-body profile-background" ng-init="getUserEventsById(userId)">
            <div class="profile-background-container">
                <div class="col-lg-2">
                    <img src="/user/avatar/{{user.id}}" alt="" style="width: 100%"
                    onerror="this.src = '/dist/img/user.profile.avatar.default.svg'">
                </div>
                <div class="col-lg-10">
                    <div class="username">{{user.username}}</div>
                    <!--<button class="btn btn-default" ng-click="editUserProfile(userId)">Edit</button>-->
                    <div class="name">{{user.name}}</div>
                    <div class="info">
                        <span ng-show="events.length != null"><b>{{events.length}}</b> events</span>
                        <span><b>35</b> followers</span>
                        <span><b>12</b> following</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 events">
                <div class="col-md-4 col-xs-12 event-item" ng-repeat="event in events">
                    <center>
                    <div class="event"
                        ng-mouseenter="descriptionShow = true; getEventLikesById(event.id); getEventCommentsById(event.id)"
                        ng-mouseleave="descriptionShow = false;">
                        <div class="crop">
                            <img src="/event/image/{{event.id}}">
                        </div>
                        <div class="event-container event-bg">
                            <div class="col-lg-6 col-xs-6">
                                <a href="#/event/{{event.id}}">
                                    <div class="title">{{event.name}}</div>
                                </a>
                                <span class="location"><i class="glyphicon glyphicon-map-marker"></i>{{event.location}}</span>
                            </div>
                            <div class="col-lg-6 col-xs-6">
                                <div class="time">{{event.date | date: 'd MMM y'}}</div>
                                <div class="time">{{event.time}}</div>
                            </div>
                        </div>
                        <!--<div class="type">{{event.type}}</div>-->
                        <div class="description show-hide" ng-show="descriptionShow">
                            <div class="like-container">
                                <span class="like" ng-click="createLike(event.id)"><i class="glyphicon"
                                    ng-class="{'glyphicon-heart-empty': noLike, 'glyphicon-heart': like}"></i><span>{{likes.length}}</span>
                                </span>
                                <span class="comment">
                                    <i id="comment" class="glyphicon glyphicon-comment"></i>
                                    <span>{{comments.total_items}}</span>
                                </span>
                            </div>
                            <br>
                            <div>{{event.description}}</div>
                        </div>
                    </div>
                    </center>
                </div>
            </div>
        </div>
    </div>
</div>
