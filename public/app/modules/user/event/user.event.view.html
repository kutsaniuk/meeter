<div class="col-lg-12 profile" ng-init="getEventById(eventId)">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-lg-8" style="background-image: url('/event/image/{{event.id}}'); height: 495px;">
                <div class="profile-container">
                    <div class="name">{{event.name}}</div>
                    <div class="location"><i class="glyphicon glyphicon-map-marker"></i> {{event.location}}</div>
                    <div class="description">{{event.description}}</div>
                    <div class="type">{{event.type}}</div>
                    <div class="profile-like-container">
                        <div class="like" ng-click="createLike()"><i class="glyphicon"
                                                                     ng-class="{'glyphicon-heart-empty': noLike, 'glyphicon-heart': like}"></i><span>{{likes.length}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4" ng-init="viewAllCommentsShow = true" style="background-color: #fff">
                <div style="margin-top: 15px">
                    <a href="#/user/{{user.id}}"><img src="/user/avatar/{{user.id}}" alt="" style="width: 50px"
                                                      onerror="this.src = '/dist/img/user.profile.avatar.default.svg'"></a>
                    <a href="#/user/{{user.id}}"> {{user.username}}</a>
                    <div ng-show="followShow" class="pull-right show-hide">
                        <button class="btn" ng-class="{'btn-primary': noFollow}" ng-show="noFollow" ng-click="followOnUser(user.id)">Follow</button>
                        <button class="btn" ng-class="{' btn-success': follow}" ng-show="follow" ng-click="followOnUser(user.id)">Following</button>
                    </div>
                </div>
                <hr>
                <a href="" class="view-comments" ng-show="viewAllCommentsShow && comments.total_items > 15"
                   ng-click="getEventCommentsById(eventId, 1, comments.total_items); viewAllCommentsShow = false">View
                    all {{comments.total_items}} comments</a>
                <a href="" class="view-comments" ng-show="!viewAllCommentsShow"
                   ng-click="getEventCommentsById(eventId, 1, 15); viewAllCommentsShow = true">View new comments</a>
                <div style="height: 275px; overflow-y: scroll">
                    <div ng-repeat="item in comments.items" style="padding: 5px">
                        <a href="#/user/{{item.id}}"><img src="/user/avatar/{{item.id}}" alt="" style="width: 25px"
                                                          onerror="this.src = '/dist/img/user.profile.avatar.default.svg'"></a>
                        <a href="#/user/{{item.id}}"><b>{{item.username}}</b></a>
                        {{item.comment}}
                    </div>
                </div>
                <hr>
                <input type="text" class="form-control" ng-model="comment" placeholder="Add a new comment"
                       ng-enter="createComment()">
                <br>
            </div>
        </div>
    </div>
</div>
