<div class="container-fluid container-meeter">
    <center>
        <div class="row" ng-init="getPageEvents(1, 3)">
            <div class="col-md-4 col-xs-12 event-item" ng-repeat="event in events.items">
                <center>
                    <div class="event"
                         ng-mouseenter="descriptionShow = true; getEventLikesById(event.id); getUserById(event.user_id); getEventCommentsById(event.id)"
                         ng-mouseleave="descriptionShow = false;">
                        <div class="crop">
                            <img src="/event/image/{{event.id}}">
                        </div>
                        <div class="event-container event-bg">
                            <div class="col-lg-6 col-xs-6">
                                <a href="#/event/{{event.id}}">
                                    <div class="title">{{event.name}}</div>
                                </a>
                                <span class="location"><i class="glyphicon glyphicon-map-marker"></i>{{event.location}}</span>
                            </div>
                            <div class="col-lg-6 col-xs-6">
                                <div class="time">{{event.date | date: 'd MMM y'}}</div>
                                <div class="time">{{event.time | date: 'mediumTime'}}</div>
                            </div>
                        </div>
                        <!--<div class="type">{{event.type}}</div>-->
                        <div class="description show-hide" ng-show="descriptionShow">
                            <div>{{event.description}}</div>
                        </div>
                    </div>
                </center>
            </div>
        </div>

        <form class="navbar-form" role="search" ng-init="loginShow = true" ng-show="loginShow">
            <div class="form-group">
                <uib-alert ng-show="authFailed" type="danger">Username or password incorrect.</uib-alert>
                <input type="text" class="form-control" placeholder="{{ 'username' | translate}}" ng-model="username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$"><br><br>
                <input type="password" class="form-control" placeholder="{{ 'password' | translate}}" ng-model="password"><br><br>
                <button class="btn btn-default" ng-click="login(username, password)"><span translate>login</span></button>
                <br><br>
                <span translate>doNotHaveAcc</span> <a href="" ng-click="signupShow = true; loginShow = false"><span translate>signUp</span></a>
            </div>
        </form>
        <form name="registerForm" class="navbar-form" role="search" ng-show="signupShow" novalidate>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="{{ 'email' | translate}}" ng-model="user.email" required><br><br>
                <input type="text" class="form-control" placeholder="{{ 'fullName' | translate}}" ng-model="user.name" pattern="^[A-zА-яі ]*$" required><br><br>
                <input type="text" class="form-control" placeholder="{{ 'username' | translate}}" ng-model="user.username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" ng-change="checkUsername(user.username)" required>
                <i class="glyphicon" ng-class="{'glyphicon-ok': usernameCheked, 'glyphicon-remove': !usernameCheked}" style="margin-right: -20px"></i>
                <br><br>
                <input type="password" name="password" class="form-control" placeholder="{{ 'password' | translate}}" ng-model="user.password" pattern="^(?=.*\d)(?=.*[A-z])(?=.*[A-z])(?!.*\s).*$" uib-popover="Min length 6 symbols" popover-trigger="focus" popover-placement="right" required><br><br>
                <button class="btn btn-default" ng-click="register()" translate="">signUp</button>
                <br><br>
                <span translate>haveAnAccount</span> <a href="" ng-click="loginShow = true; signupShow = false"><span translate>login</span></a>
            </div>
        </form>
    </center>

    <hr>

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
