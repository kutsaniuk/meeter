    <div class="container-fluid container-navbar tools">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="feed">meeter</a>
        </div>

</nav>

<div class="container-fluid container-meeter">
    <center>
        <div class="row" ng-init="getPageEvents(1, 3)">
            <div class="col-md-4 col-xs-12 event-item" ng-repeat="event in events.items">
                <center>
                    <div class="event"
                         ng-mouseenter="descriptionShow = true; getEventLikesById(event.id); getUserById(event.user_id); getEventCommentsById(event.id)"
                         ng-mouseleave="descriptionShow = false;">
                        <div class="crop">
                            <img src="/event/image/{{event.id}}">
                        </div>
                        <div class="event-container event-bg">
                            <div class="col-lg-6 col-xs-6">
                                <a href="#/event/{{event.id}}">
                                    <div class="title">{{event.name}}</div>
                                </a>
                                <span class="location"><i class="glyphicon glyphicon-map-marker"></i>{{event.location}}</span>
                            </div>
                            <div class="col-lg-6 col-xs-6">
                                <div class="time">{{event.date | date: 'd MMM y'}}</div>
                                <div class="time">{{event.time | date: 'mediumTime'}}</div>
                            </div>
                        </div>
                        <!--<div class="type">{{event.type}}</div>-->
                        <div class="description show-hide" ng-show="descriptionShow">
                            <div>{{event.description}}</div>
                        </div>
                    </div>
                </center>
            </div>
        </div>

        <form class="navbar-form" role="search" ng-init="loginShow = true" ng-show="loginShow">
            <div class="form-group">
                <uib-alert ng-show="authFailed" type="danger">Username or password incorrect.</uib-alert>
                <input type="name" class="form-control" placeholder="username" ng-model="username"><br><br>
                <input type="password" class="form-control" placeholder="password" ng-model="password"><br><br>
                <button class="btn btn-default" ng-click="login()">Log in</button>
                <br><br>
                Don't have an account? <a href="" ng-click="signupShow = true; loginShow = false">Sign up</a>
            </div>
        </form>
        <form class="navbar-form" role="search" ng-show="signupShow">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="email" ng-model="user.email"><br><br>
                <input type="text" class="form-control" placeholder="full name" ng-model="user.name"><br><br>
                <input type="text" class="form-control" placeholder="username" ng-model="user.username"><br><br>
                <input type="password" class="form-control" placeholder="password" ng-model="user.password"><br><br>
                <button class="btn btn-default" ng-click="register()">Sign up</button>
                <br><br>
                Have an account? <a href="" ng-click="loginShow = true; signupShow = false">Log in</a>
            </div>
        </form>
    </center>

    <hr>

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
